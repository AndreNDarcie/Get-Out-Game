<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--
    <h1>Dungeon Crawler</h1>
    <canvas id="canvas" width="400" height="400" style="background-color: #2ecc71;"></canvas>
    <p>W, A, S, D to move. <span id="status">[]</span></p>
    -->
    <div id="canvas"></div>
    <div id="message"></div>
    <script src="js/phaser.min.js" type="text/javascript"></script>
    <script>
      var game = new Phaser.Game(640, 480, Phaser.AUTO, 'canvas',
        {
          preload: preload,
          create: create,
          update: update
        });

      var platforms;
      var score = 0;
      var scoreText;
      var up = false, right = false, down = false, left = false;
      var playerSpeed = 80;
      var weapon;
      var fireButton;

      function preload() {
        document.getElementById('message').innerHTML = 'LOADING...';
        game.load.image('sky', 'assets/cenario.png');
        game.load.image('ground', 'assets/platform.png');
        game.load.image('star', 'assets/star.png');
        game.load.image('bullet','assets/bullet.png');
        game.load.spritesheet('dude', 'assets/player.png', 56, 84);
      }

      function create() {
        document.getElementById('message').innerHTML = '';
        // Canvas on center of the screen
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;
        game.scale.refresh();

        //  We're going to be using physics, so enable the Arcade Physics system
        game.physics.startSystem(Phaser.Physics.ARCADE);

        // Background image
        game.add.sprite(0, 0, 'sky');

        // The player and its settings
        player = game.add.sprite(32, game.world.height - 150, 'dude');

        //  We need to enable physics on the player
        game.physics.arcade.enable(player);

        player.body.collideWorldBounds = true;

        //  Our two animations, walking left and right.
        player.animations.add('down', frames({ first: 0, last: 23}), 20, true);
        player.animations.add('left', frames({ first: 24, last: 47 }), 20, true);
        player.animations.add('right', frames({ first: 48, last: 71 }), 20, true);
        player.animations.add('up', frames({ first: 72, last: 95 }), 20, true);

        player.animations.add('left-down', frames({ first: 96, last:  119}), 20, true);
        player.animations.add('left-up', frames({ first: 120, last: 143 }), 20, true);
        player.animations.add('right-down', frames({ first: 144, last: 167 }), 20, true);
        player.animations.add('right-up', frames({ first: 168, last: 191 }), 20, true);

        // Game score
        scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
      }

      function frames({ first, last }) {
        var list = [];
        for (var i = first; i <= last; i++){
          list.push(i);
        }
        return list;
      }

      function update() {

        cursors = game.input.keyboard.createCursorKeys();

        left = cursors.left.isDown;
        right = cursors.right.isDown;
        up = cursors.up.isDown;
        down = cursors.down.isDown;

        if (left && right) {
          player.body.velocity.x = 0;
        } else if (left){
          player.body.velocity.x = -playerSpeed;
        } else if (right){
          player.body.velocity.x = playerSpeed;
        } else {
          player.body.velocity.x = 0;
        }

        if (up && down) {
          player.body.velocity.y = 0;
        } else if (up){
          player.body.velocity.y = -playerSpeed;
        } else if (down){
          player.body.velocity.y = playerSpeed;
        } else {
          player.body.velocity.y = 0;
        }

        if (left && up){
          player.animations.play('left-up');
        } else if (left && down){
          player.animations.play('left-down');
        } else if (left && !right) {
          player.animations.play('left');
        } else if (right && up){
          player.animations.play('right-up');
        } else if (right && down){
          player.animations.play('right-down');
        } else if (right && !left){
          player.animations.play('right');
        } else if (up && !down){
          player.animations.play('up');
        } else if (down && !up){
          player.animations.play('down');
        } else {
          player.animations.stop();
        }
      }
    </script>
  </body>
</html>
