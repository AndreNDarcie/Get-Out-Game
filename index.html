<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Get Out Game</title>
  <meta name="description" content="Get out game">
  <meta name="author" content="game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <!--<link rel="stylesheet" href="css/style.css">-->
  <!--<link rel="stylesheet" href="css/style.css?v=1.0">-->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <style>
      img {
          width: 0;
          height: 0;
      }
      body {
          background-color: black;
          color: white;
      }
  </style>
</head>

<body>
    <div id="container">
        <div id="core">
            <p id="current-time-field"></p>
            <div id="travel-page">
                <h1>Travel</h1>
                <img id="travel-img" src="img/snow_forest.png" alt="Smiley face" height="222" width="321">
                <p id="travelled-distance"></p>
                <div id="progress-bar"></div>
                <ul id="log-list"></ul>
                <button id="walk-btn">Walk (+3 hours)</button>
                <button id="camp-btn">Camp</button>
                <button id="stats-btn">Stats</button>
            </div>
            <div id="camp-page">
                <h1>Camp</h1>
                <img id="camp-img" src="img/snow_camp.png" alt="Snow camp" height="222" width="321">
                <button id="travel-btn">Travel</button>
                <button id="sleep-btn">Sleep</button>
                <button id="hunt-btn">Hunt</button>
                <button id="heal-btn">Heal</button>
            </div>
            <div id="sleep-page">
                <h1>Sleep</h1>
                <button id="sleep-back-btn">Back</button>
            </div>
            <div id="hunt-page">
                <h1>Hunt</h1>
                <button id="hunt-back-btn">Back</button>
            </div>
            <div id="heal-page">
                <h1>Heal</h1>
                <button id="heal-back-btn">Back</button>
            </div>
            <div id="stats-page">
                <h1>Stats</h1>
                <ul>
                    <li>
                        <p id="first-character-name-field"></p>
                        <p id="first-character-kinship-field"></p>
                        <p id="first-character-health-field"></p>
                    </li>
                    <li>
                        <p id="second-character-name-field"></p>
                        <p id="second-character-kinship-field"></p>
                        <p id="second-character-health-field"></p>
                    </li>
                    <li>
                        <p id="third-character-name-field"></p>
                        <p id="third-character-kinship-field"></p>
                        <p id="third-character-health-field"></p>
                    </li>
                    <li>
                        <p id="fourth-character-name-field"></p>
                        <p id="fourth-character-kinship-field"></p>
                        <p id="fourth-character-health-field"></p>
                    </li>
                    <li>
                        <p id="fifth-character-name-field"></p>
                        <p id="fifth-character-kinship-field"></p>
                        <p id="fifth-character-health-field"></p>
                    </li>
                </ul>
                <button id="back-character-btn">Back to travel</button>
            </div>
            <div id="walking-page">
                <p id="walking-message">Walking...</p>
                <p id="walking-message-found">Found an event!</p>
            </div>
            <div id="report-page">
                <h1>Reports</h1>
                <ul id="report-list"></ul>
            </div>
            <div id="event-page">
                <h1 id="event-page-title">Frozen lake</h1>
                <img id="event-page-image" src="img/snow_old.png" alt="Event image" height="222" width="321">
                <p id="event-page-description"></p>
                <button id="event-page-no-btn">NO</button>
                <button id="event-page-yes-btn">YES</button>
            </div>
            <div id="game-over-page">
                <h1>Game over</h1>
                <p id="game-over-message"></p>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
